<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assests/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead font-weight-bold"></p>
  </header>
  <div class="container min-vh-100 min-vw-90">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="0">
      <div class="hour col-md-2"> 9AM</div>
      <textarea index="0" class="col-8 time9 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="1">
      <div class="hour col-md-2"> 10AM</div>
      <textarea index="1" class="col-8 time10 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="2">
      <div class="hour col-md-2"> 11AM</div>
      <textarea index="2" class="col-8 time11 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="3">
      <div class="hour col-md-2"> 12PM</div>
      <textarea index="3" class="col-8 time12 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="4">
      <div class="hour col-md-2"> 1PM</div>
      <textarea index="4" class="col-8 time13 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="5">
      <div class="hour col-md-2"> 2PM</div>
      <textarea index="5" class="col-8 time14 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="6">
      <div class="hour col-md-2"> 3PM</div>
      <textarea index="6" class="col-8 time15 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="7">
      <div class="hour col-md-2"> 4PM</div>
      <textarea index="7" class="col-8 time16 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
    <div class="row time-block" id="8">
      <div class="hour col-md-2"> 5PM</div>
      <textarea index="8" class="col-8 time17 description"></textarea>
      <button class="saveBtn col-md-2">Save</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assests/js/script.js"></script>
</body>

</html>
