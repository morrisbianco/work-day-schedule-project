<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assests/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead font-weight-bold"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table class="table min-vh-100 min-vw-90">
    <tbody >
      <tr>
        <td><label class="hour"> 9AM</label></td>
        <td><textarea class="col time9 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 10AM</label></td>
        <td><textarea class="col time10 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 11AM</label></td>
        <td><textarea class="col time11 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 12PM</label></td>
        <td><textarea class="col time12 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 1PM</label></td>
        <td><textarea class="col time13 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 2PM</label></td>
        <td><textarea class="col time14 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 3PM</label></td>
        <td><textarea class="col time15 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 4PM</label></td>
        <td><textarea class="col time16 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
      <tr>
        <td><label class="hour"> 5PM</label></td>
        <td><textarea class="col time17 plannerText"></textarea></td>
        <td><button class="saveBtn"></button></td>
      </tr>
    </tbody>
  </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assests/js/script.js"></script>
</body>

</html>
